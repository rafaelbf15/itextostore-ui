<div class="container">
  <p-panel >
      <p-header>
          <h1>Livros</h1>
          <div class="ui-g">
            <div class="ui-g-4 ui-md-2 ui-fluid">
                <button pButton type="button"
                icon="pi pi-plus" label="Adicionar"
                class="ui-button-info"
                (click)="showDialog()"
                style="margin-right: .25em">
              </button>
            </div>
            <div class="ui-g-8 ui-md-6 ui-fluid">
              <div class="ui-inputgroup">
                  <input type="text" pInputText
                    [(ngModel)]="pesquisa"
                    (keyup)="carregar()"
                    (keydown)="carregar()">
                    <span class="ui-inputgroup-addon">
                      <i class="pi pi-search"></i>
                    </span>
              </div>
            </div>
            <div class="ui-g-8 ui-md-4 ui-fluid" *ngIf="estante" >
                <div class="ui-inputgroup">
                    <input pInputText name="capacidadeEstante" placeholder="Capacidade estante" type="number"
                      #capacidadeEstante>
                    <span class="ui-inputgroup-addon">kg</span>
                    <button pButton type="button" icon="pi pi-check"
                    (click)="alterarCapacidadeEstante(capacidadeEstante.value)">
                    </button>
                  </div>
              </div>
          </div>
      </p-header>
        <div class="ui-g">
          <div class="ui-g-6 ui-md-3" *ngFor="let item of livros">
              <p-card class="livro">
                  <div>
                    <h3>
                      <a (click)="carregarLivro(item.id)" style="cursor: pointer" >{{item.titulo}}</a>
                    </h3>
                  </div>
                  <div>
                      {{item.autor.nome}}
                  </div>
                  <div>
                      R$ {{item.preco | number:'1.2-2'}}
                  </div>
                  <div>
                      {{item.peso | number: '1.3-3'}} {{item.peso? 'kg' : ''}}
                  </div>
              </p-card>
          </div>
        </div>
  </p-panel>
</div>

<app-livros-cadastro

  [display]="displayCadastro"
  (atualiza)="carregar()"
  [idLivro]="idLivro">

</app-livros-cadastro>
