<div class="container">
  <p-panel >
      <p-header>
          <h1>Autores</h1>
      </p-header>
      <form autocomplete="off" (ngSubmit)="adicionar()" [formGroup]="form">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-6 ui-fluid">
              <div class="ui-inputgroup" >
                  <input pInputText type="text" placeholder="Autor" class="form-control"
                  formControlName="nome">
                  <button pButton type="submit" label="Adicionar" class="ui-button-info" icon="pi pi-plus"></button>
            </div>
          </div>
        </div>
      </form>

      <p-table [value]="autores" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 5em">Código</th>
                <th >Nome</th>
                <th style="width: 17em">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-autor>
            <tr>
                <td style="text-align: center"><h3>{{autor.id}}</h3></td>
                <td><input pInputText type="text" class="form-control" style="width: 100%" [(ngModel)]="autor.nome"></td>
                <td style="text-align: center">
                  <button pButton icon="pi pi-check" label="Atualizar"
                  (click)="atualizar(autor)" style="margin: 5px"></button>
                  <button pButton class="ui-button-danger" label="Excluir"
                  (click)="excluir(autor.id)" style="margin: 5px"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
